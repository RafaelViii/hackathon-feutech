<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Scale Up</title>
  <link rel="stylesheet" href="create-account-styles/create-account-base.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- SweetAlert2 for Toasts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="create-account-center-main">
        <div class="create-account-card">
        <div class="create-account-center-content">
            <img class="create-account-logo" src="https://via.placeholder.com/25x25?text=Logo" alt="Logo Placeholder" />
            <h1 class="create-account-title">Welcome to Scale Up</h1>
            <p class="create-account-subtitle">Whether you're just starting or already on your path,<br> we're here to help</p>
            <button class="create-account-btn-primary" id="createAccountBtn">Create my account</button>
            <button class="create-account-btn-secondary">How it works</button>
            <button class="create-account-link" type="button">I already have an account</button>
        </div>
        </div>
    </main>
</body>
<script>
    document.getElementById("createAccountBtn").addEventListener("click", function(e) {
      // Show SweetAlert2 toast
      Swal.fire({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 1800,
        timerProgressBar: true,
        icon: 'success',
        title: 'Wonderful, let\'s create your account!!',
        customClass: {
          popup: 'scaleup-toast'
        }
      });
      // After toast, redirect
      setTimeout(function() {
        window.location.href = "create-account-info-panel.html";
      }, 1700);
    });
</script>
<style>
/* Optional: extra style for SweetAlert2 toast */
.scaleup-toast {
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 1.07em;
  background: linear-gradient(90deg, #e0f7fa 0%, #b2ebf2 100%);
  color: #006064;
}
.swal2-icon-success {
  color: #388e3c !important;
  border-color: #388e3c !important;
}
</style>
</html>
