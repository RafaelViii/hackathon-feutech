<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scale Up Tablet Dashboard</title>
  <link rel="stylesheet" href="access-panel-style/access-panel-base.css">
  <link rel="stylesheet" href="access-panel-style/access-panel-mobile.css">
  <link rel="stylesheet" href="access-panel-style/access-panel-tablet.css">
  <link rel="stylesheet" href="access-panel-style/access-panel-desktop.css">
</head>
<body>
  <nav class="dashboard-navbar">
    <div class="navbar-center">
      <img src="https://via.placeholder.com/64x64?text=Logo" alt="Logo" class="navbar-logo-img" />
      <span class="navbar-title">Scale Up</span>
    </div>
    <div class="navbar-right">
      <div class="navbar-vault-info">
        <span class="vault-icon" title="Vault Registered">
          <!-- Vault icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2" />
            <circle cx="12" cy="16" r="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </span>
        <span class="vault-number vault-registered" id="vault-registered">12</span>
      </div>
      <div class="navbar-vault-info">
        <span class="vault-icon" title="Vault Unoccupied">
          <!-- Unoccupied icon (open lock) -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2" />
            <circle cx="12" cy="16" r="2" />
            <path d="M7 11V7a5 5 0 0 1 9-2" />
          </svg>
        </span>
        <span class="vault-number vault-unoccupied" id="vault-unoccupied">7</span>
      </div>
    </div>
  </nav>
  <main class="dashboard-main">
    <div class="dashboard-boxes">
      <a class="dashboard-box dashboard-box-create" href="#">
        <span>Create</span>
      </a>
      <a class="dashboard-box dashboard-box-browse" href="#">
        <span>Browse</span>
      </a>
      <a class="dashboard-box dashboard-box-admin" href="#">
        <span>Admin</span>
      </a>
    </div>
  </main>
</body>
</html>
