<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="theme.css">
  <meta charset="UTF-8" />
  <title>Go Invest Kiosk - Screen 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=IM+FELL+Great+Primer&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--background);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      padding: 2vh;
      box-sizing: border-box;
      position: relative;
    }
    .welcome {
      font-family: 'Lilita One', cursive;
      font-size: 4vw;
      letter-spacing: 0.1em;
      margin-bottom: 6vh;
      color: #000;
    }
    .button {
      display: block;
      width: 70%;
      max-width: 600px;
      margin: 3vh auto;
      padding: 2vh 0;
      font-family: 'IM FELL Great Primer', serif;
      font-size: 2.5vw;
      letter-spacing: 0.1em;
      color: #000;
      background-color: #fff;
      border-radius: 15px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #eee;
    }
    .back-chevron {
      position: fixed;
      left: 2vw;
      bottom: 2vh;
      width: 3.2em;
      height: 3.2em;
      background: var(--backbuttons);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 16px #0002, 0 1.5px 5px #2196f330;
      cursor: pointer;
      z-index: 10;
      transition: box-shadow 0.15s, background 0.15s;
      border: none;
      outline: none;
      padding: 0;
    }
    .back-chevron:hover {
      background: #f0f5fa;
      box-shadow: 0 4px 24px #2196f355;
    }
    .back-chevron .back-icon {
      width: 2em;
      height: 2em;
      display: block;
    }
    .how-it-works {
      position: fixed;
      right: 2vw;
      bottom: 2vh;
      font-family: 'IM FELL Great Primer', serif;
      font-size: 1.5vw;
      letter-spacing: 0.1em;
      background-color: #fff;
      border-radius: 10px;
      padding: 0.5vh 1vw;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .welcome { font-size: 8vw; }
      .button { font-size: 5vw; }
      .how-it-works { font-size: 3vw; }
      .back-chevron { width: 5em; height: 5em; }
      .back-chevron .back-icon { width: 3.5em; height: 3.5em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">Welcome to ScaleUp</div>
    <div class="button" id="createAccount">Create My Account</div>
    <div class="button" id="existingAccount">I Already Have an Account</div>
  </div>
  <div class="back-chevron" id="backChevron" aria-label="Go Back">
    <!-- SVG for perfectly centered, bold chevron -->
    <svg class="back-icon" viewBox="0 0 32 32" aria-hidden="true" focusable="false">
      <polyline points="20,8 12,16 20,24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <div class="how-it-works" id="howItWorks">How It Works</div>

  <script>
    document.getElementById("createAccount").addEventListener("click", function() {
      window.location.href = "screen4.html";
    });
    document.getElementById("existingAccount").addEventListener("click", function() {
      window.location.href = "screen3.html";
    });
    document.getElementById("howItWorks").addEventListener("click", function() {
      window.location.href = "HIW.html";
    });
    document.getElementById("backChevron").addEventListener("click", function() {
      window.location.href = "kiosk.html";
    });
  </script>
</body>
</html>
