<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="theme.css">
  <meta charset="UTF-8" />
  <title>Go Invest Kiosk - Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      font-family: 'Inder', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      padding: 2vh;
      box-sizing: border-box;
    }
    .title {
      font-size: 4vw;
      letter-spacing: 0.1em;
      margin-bottom: 5vh;
      color: #000;
    }
    .input-field {
      display: block;
      width: 70%;
      max-width: 600px;
      margin: 2vh auto;
      padding: 1.5vh 1vw;
      font-size: 2vw;
      color: #333;
      background-color: #fff;
      border-radius: 15px;
      border: none;
      box-sizing: border-box;
    }
    .input-field::placeholder {
      color: #d3cfcf;
      letter-spacing: 0.1em;
    }
    .signup-button {
      margin-top: 4vh;
      width: 40%;
      max-width: 250px;
      padding: 1.5vh 0;
      background-color: rgba(255, 160, 122, 0.96);
      color: #f21515;
      font-size: 2vw;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      letter-spacing: 0.1em;
    }
    .signup-button:hover {
      background-color: rgba(255, 160, 122, 0.8);
    }
    .back-chevron {
      position: fixed;
      left: 2vw;
      bottom: 2vh;
      font-size: 4vw;
      cursor: pointer;
      color: #333;
    }
    @media (max-width: 768px) {
      .title { font-size: 8vw; }
      .input-field { font-size: 4vw; }
      .signup-button { font-size: 5vw; }
      .back-chevron { font-size: 8vw; }
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZsj-cL_T_BuLtAz5bkqsw-edZXnumwe0",
      authDomain: "iot-web-58054.firebaseapp.com",
      databaseURL: "https://iot-web-58054-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iot-web-58054",
      storageBucket: "iot-web-58054.appspot.com",
      messagingSenderId: "949884902967",
      appId: "1:949884902967:web:6e7f78c7cd0fa1484629b2",
      measurementId: "G-5C79490N66"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
  </script>
</head>
<body>
  <div class="container">
    <div class="title">Create Your ScaleUp Account</div>
    <input type="text" class="input-field" placeholder="Name" id="name" required>
    <input type="email" class="input-field" placeholder="Email" id="email" required>
    <input
      type="tel"
      class="input-field"
      placeholder="Number"
      id="number"
      required
      pattern="[0-9]*"
      inputmode="numeric"
      maxlength="11"
    />
    <input type="password" class="input-field" placeholder="Password" id="password" required>
    <button class="signup-button" id="signUp">Sign Up</button>
  </div>
  <div class="back-chevron" id="backChevron">&#x2039;</div>

  <script>
    // only allow digits, max 11
    const numberField = document.getElementById("number");
    numberField.addEventListener("input", function() {
      this.value = this.value.replace(/\D/g, "").slice(0,11);
    });

    document.getElementById("signUp").addEventListener("click", function() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const number = document.getElementById("number").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !number || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // validate 11 digits, must start with 09
      if (!/^09\d{9}$/.test(number)) {
        alert("Not a valid cellphone number");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const userId = userCredential.user.uid;
          return database.ref("users/" + userId).set({
            name,
            email,
            number
          });
        })
        .then(() => {
          alert("✅ Account created successfully!");
          window.location.href = "screen5.html";
        })
        .catch(error => {
          alert("❌ " + error.message);
        });
    });

    document.getElementById("backChevron").addEventListener("click", function() {
      window.location.href = "screen2.html";
    });
  </script>
</body>
</html>
