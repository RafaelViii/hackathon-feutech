<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="theme.css">
  <meta charset="UTF-8" />
  <title>ScaleUp - Business Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=IM+FELL+Great+Primer&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IM FELL Great Primer', serif;
      background-color: var(--background);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3vh;
      padding: 0 5vw;
    }

    .header {
      text-align: center;
      font-family: 'Lilita One', cursive;
      font-size: 3vw;
      letter-spacing: 0.1em;
      color: #000;
      margin-bottom: 3vh;
    }

    .input-field {
      width: 100%;
      max-width: 600px;
      padding: 2vh 2vw;
      font-size: 1.5vw;
      border: none;
      border-radius: 15px;
      box-sizing: border-box;
      background: #fff;
      color: #333;
    }

    .input-field::placeholder {
      color: #d3cfcf;
      letter-spacing: 0.1em;
    }

    .forward-chevron {
      position: fixed;
      bottom: 2vh;
      right: 2vw;
      font-size: 3vw;
      cursor: pointer;
      color: #333;
      transform: rotate(180deg);
    }

    @media(max-width:768px) {
      .header { font-size: 6vw; }
      .input-field { font-size: 4vw; }
      .forward-chevron { font-size: 8vw; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="header">Tell Us About Your Business</div>
    <input type="text" placeholder="Product Name" class="input-field" id="businessName">
    <input type="text" placeholder="Product" class="input-field" id="product">
    <input type="text" placeholder="Tagline" class="input-field" id="tagline">
  </div>

  <div class="forward-chevron" id="nextButton">&#x2039;</div>

  <script>
  document.getElementById("nextButton").addEventListener("click", () => {
    const businessName = document.getElementById("businessName").value.trim();
    const product = document.getElementById("product").value.trim();
    const tagline = document.getElementById("tagline").value.trim();

    // save to localStorage
    localStorage.setItem("businessName", businessName);
    localStorage.setItem("product", product);
    localStorage.setItem("tagline", tagline);

    window.location.href = "screen6.html";
  });
</script>


</body>
</html>
