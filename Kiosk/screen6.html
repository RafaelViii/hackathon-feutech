<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="theme.css">
  <meta charset="UTF-8" />
  <title>Go Invest Kiosk - Screen 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=IM+FELL+Great+Primer&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      font-family: 'Inder', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
    }
    .title {
      font-family: 'Lilita One', cursive;
      font-size: 4vw;
      letter-spacing: 0.1em;
      color: #000;
      margin-bottom: 5vh;
    }
    .input-group {
      margin-bottom: 4vh;
      position: relative;
    }
    .input-label {
      font-family: 'IM FELL Great Primer', serif;
      font-size: 2vw;
      color: #d3cfcf;
      margin-bottom: 1vh;
      display: block;
      letter-spacing: 0.1em;
    }
    .input-field {
      width: 100%;
      max-width: 600px;
      padding: 2vh 2vw;
      border-radius: 15px;
      border: none;
      font-size: 2vw;
      box-sizing: border-box;
    }
    .chevron {
      position: fixed;
      font-size: 4vw;
      color: #333;
      cursor: pointer;
    }
    .chevron-left {
      left: 2vw;
      bottom: 2vh;
    }
    .chevron-right {
      right: 2vw;
      bottom: 2vh;
      transform: rotate(180deg);
    }
    @media (max-width: 768px) {
      .title { font-size: 7vw; }
      .input-label { font-size: 4vw; }
      .input-field { font-size: 4vw; }
      .chevron { font-size: 8vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Funding Goal and Purpose</div>

    <div class="input-group">
      <label class="input-label" for="goal">Funding Goal</label>
      <input type="text" class="input-field" id="goal" placeholder="Enter funding goal">
    </div>

    <div class="input-group">
      <label class="input-label" for="purpose">How will the funds be used?</label>
      <input type="text" class="input-field" id="purpose" placeholder="Describe fund usage">
    </div>
  </div>

  <div class="chevron chevron-left" id="backBtn">&#x2039;</div>
  <div class="chevron chevron-right" id="nextBtn">&#x2039;</div>

 <script>
  const fundingInput = document.getElementById("goal");

  fundingInput.addEventListener("input", function (e) {
    // remove all non-digit
    let raw = e.target.value.replace(/\D/g, "");

    // limit to 6 digits max
    if (raw.length > 6) raw = raw.slice(0, 6);

    // format with commas
    e.target.value = Number(raw).toLocaleString("en-US");
  });

  document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "screen5.html";
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    const funding = fundingInput.value.trim();
    const purpose = document.getElementById("purpose").value.trim();

    localStorage.setItem("funding", funding);
    localStorage.setItem("purpose", purpose);

    window.location.href = "screen7.html";
  });
</script>





</body>
</html>
