<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: #2E2DB4;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }
    .dot {
      width: 18px;
      height: 18px;
      margin: 0 7px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.7;
      animation: bounce 1.4s infinite both;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.7; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    .loading-text {
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-shadow: 0 2px 16px rgba(46,45,180,0.4);
      animation: fadein 1s ease-in;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="loading-text">Printing.....</div>
</body>
</html>
