<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Absolute Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('pictures/login.png') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    /* Sign Up */
    .signup {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 200px;
      top: 700px;
      font-family: 'Arsenal', sans-serif;
      font-style: normal;
      font-weight: 700;
      font-size: 24px;
      line-height: 30px;
      color: #ffffff00;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 123, 255, 0); /* Optional: gives it a button look */
      border-radius: 2px;                   /* Optional: rounded corners for button feel */
      cursor: pointer;
      user-select: none;
      transition: background 0.18s;
    }
    .signup:hover {
      background: rgba(0, 89, 190, 0);
    }
  </style>
</head>
<body>
  <div class="signup" onclick="window.location.href='loading.html'"></div>
</body>
</html>
