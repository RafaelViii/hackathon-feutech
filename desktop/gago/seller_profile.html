<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Seller Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; min-height: 100vh; width: 100%;
      box-sizing: border-box; background: linear-gradient(135deg, #f6f8fb 65%, #e7eafd 100%);
      font-family: 'Builder Sans', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      color: #191919; font-size: 15px;
    }
    .profile-back-header {
      width: 100%; height: 54px; background: #fff; display: flex; align-items: center;
      box-shadow: 0 2px 12px 0 rgba(60,55,170,0.07);
      border-bottom: 1px solid #e6e9f2; z-index: 20; position: relative;
    }
    .profile-back-btn {
      display: flex; align-items: center; justify-content: center;
      background: none; border: none; outline: none; padding: 0 18px; cursor: pointer;
      font-size: 1.4em; color: #191919; height: 54px; width: 54px; transition: background 0.1s;
    }
    .profile-back-btn:hover { background: #f2f6fc; }
    .profile-layout {
      display: flex; justify-content: center; align-items: flex-start;
      padding: 32px 16px; box-sizing: border-box;
    }
    .profile-card {
      width: 100%; max-width: 800px;
      background: #fff; border-radius: 20px; box-shadow: 0 8px 40px #bfcafc33;
      padding: 32px 38px; box-sizing: border-box;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: none; } }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e6e9f2;
      margin-bottom: 24px;
    }
    .profile-picture {
      width: 100px; height: 100px;
      border-radius: 50%;
      background: #eaf3ff;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px #bfcafc77;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name-block {
      flex: 1;
    }
    #business-name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #31418a;
      margin: 0;
    }
    #tagline {
      font-size: 1.1rem;
      color: #6273bd;
      margin-top: 4px;
    }
    #verified-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 16px;
      margin-top: 12px;
    }
    #verified-badge.verified {
      background: #e6f8eb;
      color: #24974e;
    }
    #verified-badge.not-verified {
      background: #fdfaeb;
      color: #d92c2c;
    }
    .profile-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px 40px;
    }
    .profile-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #3d4ba3;
      padding-bottom: 8px;
      border-bottom: 2px solid #eaf3ff;
      margin: 0 0 8px 0;
    }
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .info-label {
      font-weight: 600;
      color: #4b57a5;
      font-size: 0.95rem;
    }
    .info-value, .info-value a {
      font-size: 1.05em;
      color: #333;
      text-decoration: none;
      word-break: break-word;
    }
    .info-value a {
      color: #206be6;
      font-weight: 500;
      transition: color 0.1s;
    }
    .info-value a:hover {
      color: #195fc1;
    }
    .loading, .error {
      text-align: center;
      font-size: 1.5em;
      color: #6273bd;
      padding: 80px 0;
    }
    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .profile-body {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="profile-back-header">
    <button class="profile-back-btn" onclick="history.back()" aria-label="Back to previous page">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <polyline points="16.5 20 9.5 13 16.5 6" stroke="#191919" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </header>
  <main class="profile-layout" id="profile-container">
    <div class="loading">Loading Profile...</div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Firebase config...
    const firebaseConfig = {
      apiKey: "AIzaSyDZsj-cL_T_BuLtAz5bkqsw-edZXnumwe0",
      authDomain: "iot-web-58054.firebaseapp.com",
      databaseURL: "https://iot-web-58054-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iot-web-58054",
      storageBucket: "iot-web-58054.appspot.com",
      messagingSenderId: "949884902967",
      appId: "1:949884902967:web:6e7f78c7cd0fa1484629b2",
      measurementId: "G-5C79490N66"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    // Function to create and render the profile card
    function renderProfile(data) {
        const container = document.getElementById('profile-container');
        const noDataText = 'Not specified';

        // Helper to create social links
        const createSocialLink = (url, platform) => {
            if (!url) return noDataText;
            const fullUrl = url.startsWith('http') ? url : `https://${platform}.com/${url}`;
            return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer">${url}</a>`;
        };

        container.innerHTML = `
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-picture">
                        <img src="${data.profileImageUrl || 'https://via.placeholder.com/100'}" alt="Profile Picture">
                    </div>
                    <div class="profile-name-block">
                        <h1 id="business-name">${data.businessName || 'Business Name'}</h1>
                        <p id="tagline">${data.tagline || 'Seller Tagline'}</p>
                        <div id="verified-badge" class="${data.verified ? 'verified' : 'not-verified'}">
                            <span>${data.verified ? '✔ Verified Seller' : '✗ Not Verified'}</span>
                        </div>
                    </div>
                </div>
                <div class="profile-body">
                    <div class="profile-section">
                        <h2 class="section-title">About the Business</h2>
                        <div class="info-item">
                            <span class="info-label">Product/Service</span>
                            <span class="info-value">${data.product || noDataText}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Purpose</span>
                            <span class="info-value">${data.fundUsage || noDataText}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Location</span>
                            <span class="info-value">${data.location || noDataText}</span>
                        </div>
                    </div>
                    <div class="profile-section">
                        <h2 class="section-title">Experience & Recognition</h2>
                        <div class="info-item">
                            <span class="info-label">Experience</span>
                            <span class="info-value">${data.experience || noDataText}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Awards</span>
                            <span class="info-value">${data.awards || noDataText}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Looking for in a Partnership</span>
                            <span class="info-value">${data.partnership || noDataText}</span>
                        </div>
                    </div>
                    <div class="profile-section">
                        <h2 class="section-title">Social Media</h2>
                        <div class="info-item">
                            <span class="info-label">Facebook</span>
                            <span class="info-value">${createSocialLink(data.facebook, 'facebook')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">YouTube</span>
                            <span class="info-value">${createSocialLink(data.youtube, 'youtube')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Messenger</span>
                            <span class="info-value">${createSocialLink(data.messenger, 'messenger')}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // Function to show an error message
    function renderError(message) {
        const container = document.getElementById('profile-container');
        container.innerHTML = `<div class="profile-card"><p class="error">${message}</p></div>`;
    }
    
    // Main logic on page load
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid');

        if (!userId) {
            renderError("No seller ID provided. Please check the URL.");
            return;
        }

        const userRef = firebase.database().ref('users/' + userId);
        userRef.once('value')
            .then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    renderProfile(userData);
                } else {
                    renderError("Sorry, this seller profile could not be found.");
                }
            })
            .catch(error => {
                console.error("Firebase read failed: " + error.message);
                renderError("There was an error loading the profile.");
            });
    });
  </script>
</body>
</html>
