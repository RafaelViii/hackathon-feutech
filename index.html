<!DOCTYPE html>
<html>
<head>
  <title>Shortcuts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f5faff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 32px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    .shortcut-grid {
      display: grid;
      grid-template-columns: repeat(2, 170px);
      grid-template-rows: repeat(2, 80px);
      gap: 28px;
      margin-bottom: 32px;
      justify-content: center;
    }
    .shortcut-btn {
      background: linear-gradient(120deg, #42a5f5, #1976d2);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1.18em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 16px #1976d230;
      transition: background 0.2s, transform 0.15s;
      width: 170px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      outline: none;
    }
    .shortcut-btn:hover, .shortcut-btn:focus {
      background: linear-gradient(120deg, #1976d2, #42a5f5);
      transform: translateY(-3px) scale(1.04);
    }
    @media (max-width: 520px) {
      .shortcut-grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(2, 60px);
        gap: 16px;
      }
      .shortcut-btn {
        width: 120px;
        height: 60px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Quick Navigation</h1>
  <div class="shortcut-grid">
    <button class="shortcut-btn" onclick="window.location.href='admin/adminhome.html'">
      Admin Home
    </button>
    <button class="shortcut-btn" onclick="window.location.href='desktop/desktop.html'">
      Desktop
    </button>
    <button class="shortcut-btn" onclick="window.location.href='Kiosk/kiosk.html'">
      Kiosk
    </button>
    <button class="shortcut-btn" onclick="window.location.href='#'">
      <!-- You can set a fourth shortcut here if needed, or leave blank -->
      <!-- For now, left blank per your request (3 buttons) -->
    </button>
  </div>
</body>
</html>
