<!DOCTYPE html>
<html>
<head>
  <title>Door Status</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #status { font-size: 5em; color: #2196F3; margin-top: 40px; }
    .open { color: green; }
    .close { color: red; }
    .to-kiosk-btn, .to-tablet-btn {
      margin-top: 50px;
      padding: 1em 2.5em;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 10px #2196f350;
      display: inline-block;
      margin-right: 10px;
    }
    .to-kiosk-btn:hover, .to-tablet-btn:hover {
      background: #1769aa;
    }
    /* Remove right margin for last button */
    .to-tablet-btn {
      margin-right: 0;
    }
  </style>
</head>
<body>
    
  <h1>Door Status</h1>
  <div id="status" class="close">Close</div>
  <button class="to-kiosk-btn" onclick="window.location.href='Kiosk/kiosk.html'">Go to Kiosk</button>
  <button class="to-tablet-btn" onclick="window.location.href='MoveTablet/Tablet.html'">Go to Tablet</button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDZsj-cL_T_BuLtAz5bkqsw-edZXnumwe0",
      authDomain: "iot-web-58054.firebaseapp.com",
      databaseURL: "https://iot-web-58054-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iot-web-58054",
      storageBucket: "iot-web-58054.appspot.com",
      messagingSenderId: "949884902967",
      appId: "1:949884902967:web:6e7f78c7cd0fa1484629b2",
      measurementId: "G-5C79490N66"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Optional: const analytics = getAnalytics(app);

    // Get a reference to the database service
    const db = getDatabase(app);
    const statusRef = ref(db, 'doorStatus');
    const statusDiv = document.getElementById('status');

    onValue(statusRef, (snapshot) => {
      const value = snapshot.val();
      if (value === "open") {
        statusDiv.textContent = "Open";
        statusDiv.className = "open";
      } else {
        statusDiv.textContent = "Close";
        statusDiv.className = "close";
      }
    });
  </script>
</body>
</html>
